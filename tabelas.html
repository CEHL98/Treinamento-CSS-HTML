<!DPCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset = "UTF-8">
		<title>Tabela</title>
	</head>
	<body>
		<table border="1">
			<caption><h4>Horários de Estudo</h4></caption>
			<thead>
				<tr>
					<th> Dias da semana</th>
					<th> Segunda</th>
					<th>Terça</th>
					<th> Quarta</th>
					<th> Quinta</th>
					<th> Sexta</th>
					<th> Sabado</th>
					<th> Domingo</th>
				</tr>
			</thead>
			<tbody>
					<tr>
						<td>09:00 - 13:00</td>
						<td colspan="7">Treinamento Capgemini</td>
						<!--colspan expande o elemento repitido para N colunas-->
						<!--rowspan expande o elemento repitido para N linhas-->
						
					</tr>
					<tr>
						<td>14:00 - 17:00</td>
						<td colspan="7">TCC</td>
							
					</tr>
					
			</tbody>
			<tfoot>
				<tr>
					<th> Dias da semana</th>
					<th> Segunda</th>
					<th>Terça</th>
					<th> Quarta</th>
					<th> Quinta</th>
					<th> Sexta</th>
					<th> Sabado</th>
					<th> Domingo</th>
				</tr>
			</tfoot>
		</table>
		
		
		
	</body>
	
</html>
